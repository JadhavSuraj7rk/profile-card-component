<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="wrapper-🎁">
      <!-- card-🃏  -->
      <section class="card">
        <!-- card-header -->
        <div class="card__header"></div>
        <div class="card__header-image">
          <img src="./img/image-victor.jpg" alt="Victor Crest profile image" />
        </div>
        <!-- card-header -->

        <!-- card body -->
        <div class="card__body">
          <div class="title__age">
            <h1 class="title">Victor Crest</h1>
            <h2 class="age">26</h2>
          </div>
          <div class="city">London</div>
        </div>
        <!-- card body -->

        <!-- card footer -->
        <div class="card__footer">
          <div class="stat">
            <h1 class="title">80K</h1>
            <div class="description">Followers</div>
          </div>
          <div class="stat">
            <h1 class="title">803K</h1>
            <div class="description">Likes</div>
          </div>
          <div class="stat">
            <h1 class="title">1.4K</h1>
            <div class="description">Photos</div>
          </div>
        </div>
        <!-- card footer -->
      </section>
      <!-- card-🃏  -->
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JadhavSuraj7rk">Suraj Jadhav</a>.
    </div>
  </body>
</html>
